<template>
    <lightning-card title="World Clock">
        <div class="slds-p-around_medium">
            <!-- Picklist for time zone selection -->
            <lightning-combobox
                label="Select Time Zone"
                value={selectedTimeZone}
                placeholder="Choose a time zone"
                options={timeZoneOptions}
                onchange={handleTimeZoneChange}
            ></lightning-combobox>

            <!-- Display time or error -->
            <template if:true={time}>
                <div class="slds-m-top_medium">
                    <p>Time in {selectedTimeZone}: <strong>{time}</strong></p>
                </div>
            </template>
<template if:true={error}>
                <div class="slds-m-top_medium slds-text-color_error">
                    {error}
                </div>
            </template>

<!-- SVG Analog Clock -->
<div class="clock" if:true={time}>
    <svg width="200" height="200" viewBox="0 0 200 200">
                    <!-- Clock face -->
                    <circle cx="100" cy="100" r="95" fill="#f4f4f4" stroke="#333" stroke-width="5" />
                    <!-- Clock numbers -->
                    <text x="100" y="30" text-anchor="middle" font-size="16" fill="#333">12</text>
                    <text x="170" y="100" text-anchor="middle" font-size="16" fill="#333">3</text>
                    <text x="100" y="170" text-anchor="middle" font-size="16" fill="#333">6</text>
                    <text x="30" y="100" text-anchor="middle" font-size="16" fill="#333">9</text>
                    <!-- Hour hand -->
                    <line x1="100" y1="100" x2="100" y2="60" stroke="#555" stroke-width="6" stroke-linecap="round" style={svgHourHandStyle} />
                    <!-- Minute hand -->
                    <line x1="100" y1="100" x2="100" y2="40" stroke="#777" stroke-width="4" stroke-linecap="round" style={svgMinuteHandStyle} />
                    <!-- Second hand -->
                    <line x1="100" y1="100" x2="100" y2="30" stroke="#ff0000" stroke-width="2" stroke-linecap="round" style={svgSecondHandStyle} />
                    <!-- Center dot -->
                    <circle cx="100" cy="100" r="5" fill="#333" />
                </svg>
</div>
</div>
</lightning-card>
</template>
